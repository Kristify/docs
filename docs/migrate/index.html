<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radon -> Kristify migrator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

  <section class="hero is-info">
    <div class="hero-body has-text-centered">
      <p class="title">
        Radon &rarr; Kristify
      </p>
      <p class="subtitle">
        Thanks for moving!
      </p>
    </div>
  </section>

  <!-- From -->
  <section class="card">

    <div class="card-header">
      <h2 class="card-header-title has-text-centered">Products.lua</h2>
    </div>

    <div class="card-content">
      <!-- Clipboard -->
      <div class="has-text-link">
        <button class="button is-link">From clipboard</button>
      </div>
  
      <!-- Upload -->
      <div class="file has-name has-text-link">
        <label class="file-label">
          <input type="file" name="upload" class="file-input">
  
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
  
            <span class="file-label">
              Upload products.lua
            </span>
          </span>
  
          <span class="file-name">
            No file selected
          </span>
  
        </label>
      </div>

    </div>

  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Kristify Migrator</strong> by <a href="https://github.com/Kristify/">Team Kristify</a>.
        Kristify is licensed under <a href="https://github.com/Kristify/Kristify/blob/main/LICENSE">MIT</a>.
      </p>
    </div>
  </footer>

  <div class="container">
  </div>
  <script src="script.js"></script>
</body>
</html>
